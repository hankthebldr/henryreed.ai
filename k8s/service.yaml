apiVersion: v1
kind: Service
metadata:
  name: pov-cli-terminal-service
  namespace: pov-cli
  labels:
    app: pov-cli-terminal
    component: service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: pov-cli-terminal

---
apiVersion: v1
kind: Service
metadata:
  name: pov-cli-terminal-nodeport
  namespace: pov-cli
  labels:
    app: pov-cli-terminal
    component: nodeport
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
    nodePort: 30080  # Optional: specify a port, or let k8s assign one
  selector:
    app: pov-cli-terminal
