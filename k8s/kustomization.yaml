apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: pov-cli-terminal
  namespace: pov-cli

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  # - tls-secret-template.yaml  # Uncomment if you're manually providing certificates

commonLabels:
  app: pov-cli-terminal
  managed-by: kustomize

images:
  - name: pov-cli-terminal:latest
    newTag: v1.0.0  # Update this tag as needed

replicas:
  - name: pov-cli-terminal
    count: 3

# Environment-specific patches
patchesStrategicMerge: []

# ConfigMap generators (if needed)
configMapGenerator: []

# Secret generators (if needed)
secretGenerator: []
